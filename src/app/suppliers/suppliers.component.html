<app-header></app-header>

<div class="row">
  <div class="col-md-1">
    <app-nav></app-nav>
  </div>
  <div class="col-md-11 text-left">


    <br><br>



    <div class="container">

      <div class="alert alert-light" role="alert">
        <h3><i class="fas fa-clinic-medical"></i> Maintance Supplier and Manufactuer</h3>
      </div>


    </div>

    <div class="container">
      <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    </div>

    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>CompanyName</th>
          <th>TelNo</th>
          <th>Email</th>
          <th>Manuname</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--   for (Todo todo: todos) {  -->
        <tr *ngFor="let supplier of suppliers">
          <td>{{supplier.name}}</td>
          <td>{{supplier.companyname}}</td>
          <td>{{supplier.telno}}</td>
          <td>{{supplier.email}}</td>
          <td>{{supplier.manuname}}</td>

          <td><button (click)="updateSupplier(supplier.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteSupplier(supplier.id)" class="btn btn-warning">Delete</button></td>

        </tr>
        <!-- } -->
        </tbody>

      </table>

      <div class="row">
        <button (click)="addSupplier()" class="btn btn-success">Add</button>
      </div>



    </div>

  </div>
</div>
