   <br><br>
   <div class="container">
       <H1>Income</H1></div>
     
     <div class="container">
       <div class="alert alert-warning" *ngIf="incomeForm.dirty && incomeForm.invalid">Enter valid values</div>
       <div class="alert alert-warning" *ngIf="incomeForm.dirty && targetDate.invalid">Enter valid Target Date</div>
       <div class="alert alert-warning" *ngIf="incomeForm.dirty && quantity.invalid">Enter valid quantity</div>
       <div class="alert alert-warning" *ngIf="incomeForm.dirty && category.invalid">Enter atleast 5 characters in Category</div>
       <div class="alert alert-warning" *ngIf="incomeForm.dirty && description.invalid">Enter atleast 5 characters in Description</div>
     
       <form (ngSubmit)="!incomeForm.invalid && saveIncome()" #incomeForm="ngForm">
      
     
         <fieldset class="form-group">
           <label> Date</label>
           <input type="date" #targetDate="ngModel"
                  [ngModel]="income.date | date:'yyyy-MM-dd' "
                  (ngModelChange)="income.date = $event"
                  class="form-control" name="date" required="required" >
         </fieldset>
   
         <fieldset class="form-group">
           <label>Quantity</label>
           <input type="number" #quantity="ngModel"
                  [(ngModel)]="income.quantity" class="form-control"
                  name="quantity" required="required">
         </fieldset>
   
         <fieldset class="form-group">
           <label>Category</label>
           <input type="text" #category="ngModel"
                  [(ngModel)]="income.category" class="form-control"
                  name="category" required="required" minlength="5">
         </fieldset>
   
         <fieldset class="form-group">
           <label>Description</label>
           <input type="text" #description="ngModel"
                  [(ngModel)]="income.description" class="form-control"
                  name="description" required="required" minlength="5">
         </fieldset>
     
         <button type="submit" class="btn btn-success">Save</button>
       </form>
     </div>
