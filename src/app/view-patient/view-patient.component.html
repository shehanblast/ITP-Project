<div class = "body">
    <script src="src/assets/js/search-patient.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "view-patient.component.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <app-patient-header></app-patient-header>

<div class="container">
    <table class="table" *ngIf="!isEmptyObject(patients)">
      <thead>
      <tr>
        <th>Patient Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Telephone Number</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Age Group</th>
      </tr>
      </thead>
      <tbody>
      <!--   for (Patient patient: patients) {  -->
      <tr *ngFor="let patient of patients">
        <td>{{patient.patientName}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.address}}</td>
        <td>{{patient.telephoneNo}}</td>
        <td>{{patient.email}}</td>
        <td>{{patient.gender}}</td>
        <td>{{patient.ageGroup}}</td>
        <td *ngIf = "patientview"><button (click)="viewMedicalRecords(patient.patientID)"class="btn btn-info">View Medical Records</button></td>
      </tr>
      <!-- } -->
      </tbody>

    </table>
</div>

<h1 *ngIf="isEmptyObject(patients)">No Results Found</h1>

</div>
