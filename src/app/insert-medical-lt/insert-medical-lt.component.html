<div class = "body">
    <script src="src/assets/js/search-patient.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "insert-medical-lt.component.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <app-patient-header></app-patient-header>
    
      <div class = "InsertLongTermIlnesses">
        <form (ngSubmit)="!ltillnessForm.invalid && saveLTillness()" #ltillnessForm="ngForm">

          <div class="form-group">
            <label>Long Term Illness Name</label>
            <input type="text" #lt_name="ngModel"
                   [(ngModel)]="ltillness.ltName" class="form-control"
                   [class.is-invalid]="lt_name.invalid && lt_name.touched" class="form-control"
                   name="ltName" required="required" minlength="2">
                   <div *ngIf = "lt_name.errors && (lt_name.invalid || lt_name.touched)">
                    <small class="text-danger" *ngIf="lt_name.errors.required">Long Term Illness Name is required</small>
                  </div>
          </div>
      
          <div class="form-group">
            <label>Channel Date</label>
            <input type="date" #lt_channeldate="ngModel"
                   [(ngModel)]="ltillness.ltChanneldate" class="form-control"
                   [class.is-invalid]="lt_channeldate.invalid && lt_channeldate.touched" class="form-control"
                   name="ltChanneldate" required="required">
                   <div *ngIf = "lt_channeldate.errors && (lt_channeldate.invalid || lt_channeldate.touched)">
                    <small class="text-danger" *ngIf="lt_channeldate.errors.required">Channel Date is required</small>
                  </div>
          </div>
    
          <button type="submit">Save</button>
    
        </form>
      </div>

</div>
