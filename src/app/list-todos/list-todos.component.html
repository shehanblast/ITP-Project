

<app-header></app-header>

<div class="row">
  <div class="col-md-1">
    <app-nav></app-nav>
  </div>
  <div class="col-md-11 text-left">


    <br><br>



    <div class="container">

      <div class="alert alert-light" role="alert">
        <h3><i class="fas fa-clinic-medical"></i> Medicine</h3>
      </div>


    </div>

    <div class="container">
      <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    </div>

    <div class="container">
     <form action="/jpa/users/todos" class="form-inline">
       <div class="form-group mb-2">
         <input type="text" class="form-control" name="name" >
         <input type="submit" value="search" class="btn btn-primary">
       </div>
     </form>
    </div>


    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>QTY</th>
          <th>MFD</th>
          <th>EXP</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--   for (Todo todo: todos) {  -->
        <tr *ngFor="let todo of todos">
          <td>{{todo.name}}</td>
          <td>{{todo.category}}</td>
          <td>{{todo.qty}}</td>
          <td>{{todo.mfd | date | uppercase}}</td>
          <td>{{todo.exp | date | uppercase}}</td>
          <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>

        </tr>

        <!-- } -->
        </tbody>

      </table>

      <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add</button>&nbsp;
        <button (click)="report()" class="btn btn-success">Generate Report</button>
      </div>


    </div>

  </div>
</div>
