<div class="container">
  <H1>Supplier And Manufactuer Details</H1></div>

<div class="container">
  <div class="alert alert-warning" *ngIf="supplierForm.dirty && supplierForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="supplierForm.dirty && name.invalid">Enter atleast 5 characters in Supplier Name</div>
  <div class="alert alert-warning" *ngIf="supplierForm.dirty && companyname.invalid">Enter atleast 5 characters in Company Name</div>
  <div class="alert alert-warning" *ngIf="supplierForm.dirty && telno.invalid">Enter valid telephone number</div>
  <div class="alert alert-warning" *ngIf="supplierForm.dirty && email.invalid">Enter valid email </div>
  <div class="alert alert-warning" *ngIf="supplierForm.dirty && manuname.invalid">Enter valid manufactuer name</div>

  <form (ngSubmit)="!supplierForm.invalid && saveSupplier()" #supplierForm="ngForm">

    <fieldset class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel"
             [(ngModel)]="supplier.name" class="form-control"
             name="name" required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label>CompanyName</label>
      <input type="text" #companyname="ngModel"
             [(ngModel)]="supplier.companyname" class="form-control"
             name="companyname" required="required" minlength="5">
    </fieldset>



    <fieldset class="form-group">
      <label>TelNo</label>
      <input type="number" #telno="ngModel"
             [(ngModel)]="supplier.telno" class="form-control"
             name="telno" required="required" minlength="5">
    </fieldset>


    <fieldset class="form-group">
      <label>Email</label>
      <input type="email" #email="ngModel"
             [(ngModel)]="supplier.email" class="form-control"
             name="email" required="required" minlength="5">
    </fieldset>


    <fieldset class="form-group">
      <label>Manuname</label>
      <input type="text" #manuname="ngModel"
             [(ngModel)]="supplier.manuname" class="form-control"
             name="manuname" required="required" minlength="5">
    </fieldset>


    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
