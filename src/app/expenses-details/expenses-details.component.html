<app-header></app-header>

<div class="row">
  <div class="col-md-1">
    <app-nav></app-nav>
  </div>
  <div class="col-md-11 text-left">


    <br><br>



    <div class="container">

      <div class="alert alert-light" role="alert">
        <h3><i class="fas fa-clinic-medical"></i> Expenses Details</h3>
      </div>


    </div>

    <div class="container">
      <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    </div>

    
      <!-- <div class="container">
        <form class="form-inline">
          
            <input type="text" class="form-control" name="categoryN"  [(ngModel)]="categoryN" required="required" placeholder="Enter Category" >
            <input type="submit" (click) = findCategory(categoryN) value="search" class="btn btn-primary">
        
        </form>
      </div> -->

    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>Expense ID</th>
          <th> Date</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
     
        <tr *ngFor="let expense of expenses">
          <td>{{expense.id}}</td>
          <td>{{expense.date | date | uppercase}}</td>
          <td>{{expense.quantity}}</td>
          <td>{{expense.category}}</td>
          <td>{{expense.description}}</td>
          <td><button (click)="updateExpense(expense.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteExpense(expense.id)" class="btn btn-warning">Delete</button></td>

        </tr>
        
        </tbody>

      </table>

      <div class="row">
        <button (click)="addExpense()" class="btn btn-success">Add</button>&nbsp;
        <button (click)="report()" class="btn btn-success">Generate Report</button>
      </div>



    </div>

  </div>
</div>
