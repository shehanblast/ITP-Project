<div class = "body">
    <script src="src/assets/js/search-patient.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "register-patients.component.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title></title>
    <app-patient-header></app-patient-header>
      <div class = "InsertPatient">
        <div class="container-fluid">
        <form (ngSubmit)="!patientForm.invalid && savePatient()" #patientForm="ngForm">
          <div class="form-group">
            <label>Patient Name</label>
            <input type="text" #patient_name="ngModel"
                  [class.is-invalid]="patient_name.invalid && patient_name.touched" class="form-control"
                  name="patientName" required="required" minlength="5" [(ngModel)]="patient.patientName">
                  <div *ngIf = "patient_name.errors && (patient_name.invalid || patient_name.touched)">
                    <small class="text-danger" *ngIf="patient_name.errors.required">Name is required</small>
                  </div>       
          </div>
    
          <div class="form-group">
            <label>Age</label>
            <input type="text" #age="ngModel"
                   [(ngModel)]="patient.age" class="form-control" pattern="[1-9][0-9]"
                   [class.is-invalid]="age.invalid && age.touched"
                   name="age" required="required" minlength="1" maxlength="2" min="1">
                   <div *ngIf = "age.errors && (age.invalid || age.touched)">
                    <small class="text-danger" *ngIf="age.errors.required">Age is required</small>
                    <small class="text-danger" *ngIf="age.errors.pattern">Age needs to be a number & Age needs higher than 0</small>
                  </div>
          </div>
          <br>
    
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" #dob="ngModel"
                   [(ngModel)]="patient.dob" class="form-control"
                   name="dob" required="required" minlength="8">
                   <div *ngIf = "dob.errors && (dob.invalid || dob.touched)">
                    <small class="text-danger" *ngIf="dob.errors.required">Date of Birth is required</small>
                  </div>
          </div>
      
          <div class="form-group">
            <label>Address</label>
            <input type="text" #address="ngModel" width="400px" height="25px"
                   [(ngModel)]="patient.address" class="form-control"
                   [class.is-invalid]="address.invalid && address.touched"
                   name="address" required="required" minlength="5">
                   <div *ngIf = "address.errors && (address.invalid || address.touched)">
                    <small class="text-danger" *ngIf="address.errors.required">Address is required</small>
                  </div>
          </div>
      
          <div class="form-group">
            <label>Telephone No</label>
            <input type="tel" #telephone_no="ngModel"
                   [(ngModel)]="patient.telephoneNo" class="form-control" pattern="[0-9]{3}[0-9]{7}"
                   [class.is-invalid]="telephone_no.invalid && telephone_no.touched"
                   name="telephoneNo" required="required" minlength="10" maxlength="10">
                   <div *ngIf = "telephone_no.errors && (telephone_no.invalid || telephone_no.touched)">
                    <small class="text-danger" *ngIf="telephone_no.errors.required">Telephone Number is required</small>
                    <small class="text-danger" *ngIf="telephone_no.errors.pattern">Telephone Number is invalid</small>
                  </div>
          </div>
      
          <div class="form-group">
            <label>Email</label>
            <input type="email" #email="ngModel"
                   [(ngModel)]="patient.email" class="form-control" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$"
                   [class.is-invalid]="email.invalid && email.touched"
                   name="email" required="required" minlength="5">
                   <div *ngIf = "email.errors && (email.invalid || email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Email is not valid</small>
                  </div>
          </div>
      
          <div class="form-group">
            <label>Gender</label>
            <select #gender="ngModel"
                   [(ngModel)]="patient.gender" class="form-control"
                   [class.is-invalid]="gender.invalid && gender.touched"
                   name="gender" required="required" minlength="4">
                   <option value="">select Gender</option>
                   <option value="Male">Male</option>
                   <option value="Female">Female</option>
            </select>
            <div *ngIf = "gender.errors && (gender.invalid || gender.touched)">
              <small class="text-danger" *ngIf="gender.errors.required">Age is required</small>
            </div>
          </div>
    
          <div class="form-group">
            <label>Age Group</label>
            <select #age_group="ngModel"
                   [(ngModel)]="patient.ageGroup" class="form-control"
                   [class.is-invalid]="age_group.invalid && age_group.touched"
                   name="ageGroup" required="required" minlength="4">
                   <option value="">select Age Group</option>
                   <option value="Child">Child Age(upto 12 years)</option>
                   <option value="Teenager">Teenager Age(13-17)</option>
                   <option value="Young Adult">Young Adult Age(18-30)</option>
                   <option value="Adult">Adult Age(31-40)</option>
                   <option value="Middle-aged Adult">Middle-aged Adult Age(41-60)</option>
                   <option value="Old Adult">Old Adult Age(61-100)</option>
            </select>
            <div *ngIf = "age_group.errors && (age_group.invalid || age_group.touched)">
              <small class="text-danger" *ngIf="age_group.errors.required">Age Group is required</small>
            </div>
          </div>
          <button type="submit" class="savebtn">Save</button>
        </form>
      </div>
    </div>
    </div>
