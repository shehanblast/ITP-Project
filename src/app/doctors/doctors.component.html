<app-header></app-header>

<div class="row">
  <div class="col-md-1">
    <app-nav></app-nav>
  </div>
  <div class="col-md-11 text-left">


    <br><br>



    <div class="container">

      <div class="alert alert-light" role="alert">
        <h3><i class="fas fa-clinic-medical"></i> Doctor Details</h3>
      </div>


    </div>

    <div class="container">
      <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    </div>

    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Specialization</th>
          <th>Email</th>
          <th>Arrival Time</th>
          <th>Patients Number</th>
          
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--   for (Todo todo: todos) {  -->
        <tr *ngFor="let doctor of doctors">
          <td>{{doctor.name}}</td>
          <td>{{doctor.specialization}}</td>
          <td>{{doctor.email}}</td>
          <td>{{doctor.a_time}}</td>
          <td>{{doctor.patientsNumber}}</td>
          
          
          <td><button (click)="updateDoctor(doctor.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteDoctor(doctor.id)" class="btn btn-warning">Delete</button></td>

        </tr>
        <!-- } -->
        </tbody>

      </table>

      <div class="row">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button (click)="addDoctor()" class="btn btn-success">Add</button>
      </div>



    </div>

  </div>
</div>
